;xmlrpc_errors = on
;html_errors = on
;track_errors = on
;display_startup_errors = on
log_errors = on
error_log = /usr/local/logs/php.log
date.timezone = UTC
variables_order = "EGPCS"
cgi.fix_pathinfo= 0
fastcgi.logging = 1
session.auto_start = 1
display_errors = 0
error_reporting = "E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED"
